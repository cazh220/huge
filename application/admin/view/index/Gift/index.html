<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{$Think.config.host_url}/public/static/Css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="{$Think.config.host_url}/public/static/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="{$Think.config.host_url}/public/static/Css/style.css" />
	<link rel="stylesheet" type="text/css" href="{$Think.config.host_url}/public/static/Css/bootstrap-datetimepicker.min.css" />
    <script type="text/javascript" src="{$Think.config.host_url}/public/static/Js/jquery.js"></script>
    <script type="text/javascript" src="{$Think.config.host_url}/public/static/Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="{$Think.config.host_url}/public/static/Js/bootstrap.js"></script>
    <script type="text/javascript" src="{$Think.config.host_url}/public/static/Js/ckform.js"></script>
    <script type="text/javascript" src="{$Think.config.host_url}/public/static/Js/common.js"></script>
	<script type="text/javascript" src="{$Think.config.host_url}/public/static/Js/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="{$Think.config.host_url}/public/static/Js/locales/bootstrap-datetimepicker.fr.js"></script>

    <style type="text/css">
        body {
            padding-bottom: 40px;
        }
        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }


    </style>
</head>
<body>
<form class="form-inline definewidth m20" action="index.html" method="get">    
    <input type="text" name="gift" id="gift" class="abc input-default" placeholder="奖品名称" value="">&nbsp;&nbsp;<select id="type" name="type"><option value="">全部</option><option value="1">礼品</option><option value="2">商品</option></select>
    <button type="submit" class="btn btn-primary">查询</button>&nbsp;&nbsp; <button type="button" class="btn btn-success" id="addnew">新增</button>&nbsp;&nbsp; <button type="button" class="btn btn-success" id="unshow">下架</button>&nbsp;&nbsp; <button type="button" class="btn btn-success" id="delete">删除</button>
</form>
<table class="table table-bordered table-hover definewidth m10">
    <thead>
    <tr>
		<th><input type="checkbox" id="gift_id_all" name="gift_id_all" value=""/>全选</th>
        <th>礼品图片</th>
        <th>奖品名称</th>
        <th>价格</th>
        <th>库存</th>
		<th>总销量</th>
		<th>发布时间</th>
		<th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
	     {volist name="data" id="gift"}
	     <tr>
			<td><input type="checkbox" id="gift_id" name="gift_id[]" value="{$gift.gift_id}"/></td>
            <td>{$gift.gift_photo}</td>
            <td>{$gift.gift_name}</td>
            <td>{$gift.credits}</td>
            <td>{$gift.num}</td>
			<td>{$gift.sales_num}</td>
			<td>{$gift.create_time}</td>
			<td>{$gift.status}</td>
            <td>
                <a href="edit?gift_id={$gift.gift_id}">编辑奖品</a>&nbsp;&nbsp;   
				<a href="copy?gift_id={$gift.gift_id}&admin_name={$gift.gift_name}">复制链接</a>&nbsp;&nbsp;
            </td>
        </tr>
	{/volist}		
</table>
</body>
</html>
<script>
    $(function () {
        

		$('#addnew').click(function(){

				window.location.href="add";
		 });


    });

	function del(id)
	{
		
		
		if(confirm("确定要删除吗？"))
		{
		
			var url = "index.html";
			
			window.location.href=url;		
		
		}
	}
	
	$('.form_datetime').datetimepicker({
        //language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		forceParse: 0,
        showMeridian: 1
    });
	$('.form_date').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 2,
		minView: 2,
		forceParse: 0
    });
	$('.form_time').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
		autoclose: 1,
		todayHighlight: 1,
		startView: 1,
		minView: 0,
		maxView: 1,
		forceParse: 0
    });
</script>
