<!DOCTYPE html>
<html>
<head>
    <title>防伪码生成</title>
    <meta charset="UTF-8">
	
	<link rel="stylesheet" type="text/css" href="{$Think.config.host_url}/public/static/Css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{$Think.config.host_url}/public/static/Css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="{$Think.config.host_url}/public/static/Css/style.css" />
    <script type="text/javascript" src="{$Think.config.host_url}/public/static/Js/jquery.js"></script>
    <script type="text/javascript" src="{$Think.config.host_url}/public/static/Js/jquery.sorted.js"></script>
    <script type="text/javascript" src="{$Think.config.host_url}/public/static/Js/bootstrap.js"></script>
    <script type="text/javascript" src="{$Think.config.host_url}/public/static/Js/ckform.js"></script>
    <script type="text/javascript" src="{$Think.config.host_url}/public/static/Js/common.js"></script>

</head>
<body>
<form action="doCreate" method="post" class="definewidth m20">
<table class="table table-bordered table-hover definewidth m10">
    <tr>
        <td width="10%" class="tableleft"  style="line-height:27px;">防伪码数量：</td>
        <td  style="line-height:27px;"><input type="text" name="num" placeholder="请输入数量"/></td>
    </tr>
	<tr>
        <td class="tableleft"  style="line-height:27px;">位数：</td>
        <td  style="line-height:27px;"><input type="text" name="size" placeholder="请输入防伪码长度"/></td>
    </tr>
	<tr>
        <td class="tableleft"  style="line-height:27px;">前缀：</td>
        <td  style="line-height:27px;"><input type="text" name="prefix" placeholder="请输入防伪码前缀"/></td>
    </tr>
    <tr>
        <td class="tableleft"  style="line-height:27px;">导出：</td>
        <td  style="line-height:27px;"><input type="checkbox" name="export" value="1"/></td>
    </tr>
    <tr>
        <td></td>
        <td  style="line-height:27px;">
            <button type="submit" class="btn btn-primary" type="button">生成</button> &nbsp;&nbsp;<button type="button" class="btn btn-success" name="backid" id="backid">返回列表</button>
        </td>
    </tr>
</table>
</form>
</body>
</html>
<script>
    $(function () {       
		$('#backid').click(function(){
				window.location.href="index.html";
		 });

    });
</script>
